{% extends "Shop/base.html" %}

{% block base %}

<div class="content">

    <div class="rules">

        {% for rul in rules %}

            <p class="rule_title">{{ forloop.counter }}: {{ rul.title }}</p>
            <p class="rule_description">{{ rul.description }}</p>

        {% endfor %}


    </div>

    <div class="clear"></div>

</div>

{% endblock %}
